<body>
<header>
    <div class="row">
        <div class="large-3 columns">
            <h1>A&K Vapors</h1>
        </div>
        <div class="large-9 columns">
            <ul class="menu align-right">
                <li><a href="#">FAQS</a></li>
                <li><a href="index.html">Video Gallery</a></li>
                <li><a href="#">E-liquids</a></li>
                <li><a href="index.html">Home</a></li>
            </ul>
        </div>
    </div>
</header>

<div class="row">
    <div class="large-12 columns gal">
        <h1>Video Gallery</h1>
    </div>
</div>

<div class="row">
    <div class="large-12 columns cn">
        <h1>Now playing: Charlie Noble</h1>
        <video width="100%" height="100%" poster="images/Charlie_poster.png" controls="controls" preload>
            <!-- MP4 for Safari, IE9, iPhone, iPad, Android, and Windows Phone 7 -->
            <source type="video/mp4" src="videos/cn.mp4" />
            <!-- WebM/VP8 for Firefox4, Opera, and Chrome -->
            <source type="video/webm" src="videos/cn.webm" />
            <!-- Ogg/Vorbis for older Firefox and Opera versions -->
            <source type="video/ogg" src="videos/cn.ogg" />

            <!-- Flash fallback for non-HTML5 browsers without JavaScript -->
            <object width="320" height="240" type="application/x-shockwave-flash" data="flashmediaelement.swf">
                <param name="movie" value=".swf" />
                <param name="flashvars" value="controls=true&file=myvideo.mp4" />
                <!-- Image as a last resort -->
                <img src="images/Charlie_poster.png" width="500" height="500" title="No video playback capabilities" />
            </object>
        </video>

        <div class="row viditems">
            <div class="large-6 viddets">
                <h3>Author: Kyle Szymanski</h3>
            </div>
            <div class="large-6 viddets">
                <h3>Time: </h3>
            </div>
        </div>
    </div>
</div>



</body>
